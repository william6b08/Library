<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="function.js" defer></script>
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>
<body>
  <div class="commands">
    <button id="add-book">Add a book</button>
    <button id="showbook">Show me book</button>
  </div>
  <div class="pop-up-window">
    <div class="heading">
      <div class="title">Tell us more about your book</div>
      <button class="close-button">X</button>
    </div>
    <div class="form" id="form">
      <form>
        <fieldset>
          <legend>Book information</legend>
          <label for="book-name">Book Name</label>
          <input type="text" id="book-name">
          <label for="author">Author</label>
          <input type="text" id="author">
          <label for="year">Year of Publication</label>
          <input type="number" id="year">
        </fieldset>
        <fieldset>
          <legend>Have you read this book?</legend>
          <label for="yes"></label><input type="checkbox" id="read">Yes, I have.</label>
        </fieldset>
          
          <button id="submit" type="button">Submit</button>
      </form>
    </div>
  </div>
<div id="overlay"></div>
<div class="main-body"></div>


</body>
</html>
